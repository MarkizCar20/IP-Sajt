<body>
    <div class="header"> <!-- Zaglavlje stranice -->
        <h1>REPUBLICKI IZBORI REPUBLIKE SRBIJE</h1>
    </div>
    <div id="navbar-container">
        <nav>
            <uL>
                <li><a href="first_nav.html">Naslovna</a></li>

            </uL>
        </nav>
    </div>
    <div id="login-container">
        <form>
            <div class="form-container">
                <label for="uname"><b>E-mail adresa</b></label>
                <input type="text" placeholder="Unesite E-mail adresu" name="uname" required>
                
                <label for="psw"><b>Sifra</b></label>
                <input type="password" placeholder="Unesite Sifru" name="psw" required>

                <label for="name"><b>Ime</b></label>
                <input type="text" placeholder="Unesite Ime" name="name" required>

                <label for="lastname"><b>Prezime</b></label>
                <input type="text" placeholder="Unesite Prezime" name="lastname" required>

                <label for="phone"><b>Br. telefona</b></label>
                <input type="text" placeholder="Unesite br. telefona" name="phone" required>

                <label for="address"><b>Adresa</b></label>
                <input type="text" placeholder="Unesite Adresu" name="address" required>

                <label for="votingplace"><b>Biracko mesto</b></label>
                <input type="text" placeholder="Unesite biracko mesto" name="votingplace" required>

                <label for="image"><b>Slika</b></label>
                <input type="file" placeholder="Unesite sliku" name="image" required>
                
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Zapamti me
                </label>
                <div><a href="register.html">Registruj se</a></div>
            </div>
        </form>
    </div>
    
    <div class="footer">
        <h1></h1>
    </div>
